<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Music note / articulation symbol -->
  <g fill="#ffffff">
    <!-- Quarter note head -->
    <ellipse cx="180" cy="340" rx="55" ry="45" transform="rotate(-20 180 340)"/>
    <!-- Stem -->
    <rect x="220" y="120" width="16" height="230" rx="8"/>
    <!-- Flag -->
    <path d="M236 120 Q 320 140 300 220 Q 280 180 236 170 Z"/>
    <!-- Grid dots representing articulations -->
    <circle cx="340" cy="200" r="28" opacity="0.8"/>
    <circle cx="410" cy="200" r="28" opacity="0.6"/>
    <circle cx="340" cy="270" r="28" opacity="0.6"/>
    <circle cx="410" cy="270" r="28" opacity="0.4"/>
    <circle cx="340" cy="340" r="28" opacity="0.4"/>
    <circle cx="410" cy="340" r="28" opacity="0.3"/>
  </g>
</svg>
